<div class="container">
    <form [formGroup]="addDermatologistForm">

        <div class="row">
            <mat-form-field class="form-field">
                <mat-label>Dermatologist*</mat-label>

                <mat-select formControlName="dermatologistId">
                    <mat-option *ngFor="let dermatologist of dermatologists" [value]="dermatologist.id">
                        {{dermatologist.name}} {{dermatologist.surname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-label>Enter shift start</mat-label>
            <ngb-timepicker [(ngModel)]="start" [spinners] = "false" formControlName="shiftStart"></ngb-timepicker>
        
            <mat-label>Enter shift end</mat-label>
            <ngb-timepicker [(ngModel)]="end" [spinners] = "false" formControlName="shiftEnd"></ngb-timepicker>
        </div>

        
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate formControlName="startDate" placeholder="Start date">
                  <input matEndDate formControlName="endDate" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
              </mat-form-field>
        </div>

        
        

        <div class="row">
            <button mat-flat-button color="primary" (click)="confirm()">Confirm</button>
        </div>
    </form>

    
</div>
