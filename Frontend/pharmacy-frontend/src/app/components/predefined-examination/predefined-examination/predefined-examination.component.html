<div class="container">
    <form [formGroup]="predefinedExaminationForm">

        <div class="row">
            <mat-form-field class="form-field">
                <mat-label>Dermatologist*</mat-label>

                <mat-select formControlName="dermatologistId">
                    <mat-option *ngFor="let option of options" [value]="option.id">
                        {{option.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="form-field">
                <input matInput placeholder="Enter price (rsd)*" formControlName="price">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="form-field">
                <input matInput [matDatepicker]="picker" placeholder="Enter date*" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="form-field">
                <mat-label>Select time</mat-label>
                <mat-select formControlName="time">
                    <mat-option *ngFor="let period of periods" [value]="period">
                        {{period.start.hours + ':' + period.start.minutes}} - {{period.end.hours + ':' + period.end.minutes}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <button mat-flat-button color="primary" (click)="confirm()">Confirm</button>
        </div>
    </form>
</div>
