<div class="row">

    <div class="container">
        <mat-form-field class="form-field">
            <input matInput placeholder="Search...">
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="container">


        <table mat-table [dataSource]="drugs" class="mat-elevation-z8">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Manufacturer">
                <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
                <td mat-cell *matCellDef="let element">{{element.manufacturer}}</td>
            </ng-container>

            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>

            <ng-container matColumnDef="showMore">
                <th mat-header-cell *matHeaderCellDef>More info</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="showMore(element)">More info</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef>Remove</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="warn" (click)="deleteDrug(element.code)">Remove</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

        </table>
    </div>
</div>
