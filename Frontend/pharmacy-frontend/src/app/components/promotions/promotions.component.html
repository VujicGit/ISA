<div class="container">
    <div class="main-container">
        <form [formGroup]="promotionForm">
            <div class="row formfield-row">
                <div class="col-6 formfield-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker" [min]="minDateForm">
                            <input matStartDate placeholder="Start date" formControlName="minDateInput">
                            <input matEndDate placeholder="End date" formControlName="maxDateInput">
                        
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                        
                    </mat-form-field>
                </div>
            </div>
            <div class="row formfield-row">
                
                    <mat-form-field class="form-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                            cdkAutosizeMaxRows="5" formControlName="description"></textarea>
                        <mat-error *ngIf="promotionForm.get('description').invalid">Please enter description</mat-error>
                    </mat-form-field>
            
            </div>
            <div class="row button-row">
                <div class="col button-col">
                    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!promotionForm.valid || !isDateRangeValid">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
