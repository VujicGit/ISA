<div class="container">
    <div class="row">
        <mat-radio-group class="radio-group" [(ngModel)]="selectedFilter">
            <mat-radio-button class="radio-button" *ngFor="let filter of filters" [value]="filter">
                {{filter}}
            </mat-radio-button>
            <button mat-raised-button color="primary" class="button" (click)="filter()">Filter</button>
            <button mat-raised-button color="primary" class="button" (click)="reset()">Reset</button>
        </mat-radio-group>
    </div>
    <div class="row table-row">
        <table mat-table [dataSource]="orders"  class="mat-elevation-z8">
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created at </th>
                <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
              </ng-container>
              <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due date </th>
                <td mat-cell *matCellDef="let element">{{element.dueDate}}</td>
              </ng-container>
              <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef> Created by </th>
                <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
              </ng-container>
              <ng-container matColumnDef="showOffers">
                <th mat-header-cell *matHeaderCellDef> Show offers </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="openOffersDialog(element.id)">Remove</button></td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
          </table>
    </div>
</div>
