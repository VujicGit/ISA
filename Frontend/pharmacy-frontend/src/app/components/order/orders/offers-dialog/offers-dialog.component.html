<div class="container">
    
  
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="supplier">
            <th mat-header-cell *matHeaderCellDef> Supplier </th>
            <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due date </th>
            <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">  </td>
        </ng-container>
        <ng-container matColumnDef="acceptOffer">
            <th mat-header-cell *matHeaderCellDef> Accept offer </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="confirmOffer(element.id)">Accept</button>
            </td>
        </ng-container>
        
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     
     


</div>
