sudo: required
language: java
jdk: openjdk11

addons:
  sonarcloud:
    organization: "vujicgit"
    token:
      secure: "**************************" # encrypted value of your token

before_install:
  - chmod +x isa/mvnw

script:
  - ./isa/mvnw sonar:sonar -Dsonar.projectKey=$PROJECT_KEY -Dsonar.organization=$ORG_NAME -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN