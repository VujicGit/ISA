addons:
  sonarcloud:
    organization: "vujicgit"
    token: $SONAR_TOKEN


script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - ./mvnw clean install -DskipTests=false -B
  - ./mvnw sonar:sonar -Dsonar.projectKey=$PROJECT_KEY -Dsonar.organization=vujicgit -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN